name: Angular CI for DEV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Fetch SSM parameter
        id: ssm
        run: |
          PARAM=$(aws ssm get-parameter \
            --name "${{ secrets.DEV_SSM_PARAMETER_NAME }}" \
            --with-decryption \
            --query "Parameter.Value" \
            --output text)
          echo "PARAM=$PARAM" >> $GITHUB_ENV

      - name: Parse JSON and export variables
        run: |
          export DEV_CLOUDFRONT_DISTRIBUTION_ID=$(echo $PARAM | jq -r '.cloudfront_distribution_id')
          export DEV_USER_POOL_ID=$(echo $PARAM | jq -r '.cognito_user_pool_id')
          export DEV_USER_POOL_APP_ID=$(echo $PARAM | jq -r '.cognito_app_client_id')
          export DEV_BASE_URL=$(echo $PARAM | jq -r '.base_url')
          export DEV_S3_BUCKET_NAME=$(echo $PARAM | jq -r '.s3_bucket_name')
          echo "DEV_CLOUDFRONT_DISTRIBUTION_ID=$DEV_CLOUDFRONT_DISTRIBUTION_ID"
          echo "DEV_USER_POOL_ID=$DEV_USER_POOL_ID"
          echo "DEV_USER_POOL_APP_ID=$DEV_USER_POOL_APP_ID"
          echo "DEV_BASE_URL=$DEV_BASE_URL" 
          echo "DEV_S3_BUCKET_NAME=$DEV_S3_BUCKET_NAME"
          echo "DEV_CLOUDFRONT_DISTRIBUTION_ID=$DEV_CLOUDFRONT_DISTRIBUTION_ID" >> $GITHUB_ENV
          echo "DEV_USER_POOL_ID=$DEV_USER_POOL_ID" >> $GITHUB_ENV
          echo "DEV_USER_POOL_APP_ID=$DEV_USER_POOL_APP_ID" >> $GITHUB_ENV
          echo "DEV_BASE_URL=$DEV_BASE_URL" >> $GITHUB_ENV
          echo "DEV_S3_BUCKET_NAME=$DEV_S3_BUCKET_NAME" >> $GITHUB_ENV

      - name: Inject prod environment.ts
        run: |
          mkdir -p src/app/environments
          echo "export const environment = {" > src/app/environments/environment.ts
          echo "  production: true," >> src/app/environments/environment.ts
          echo "  userPoolId: '${{ env.DEV_USER_POOL_ID }}'," >> src/app/environments/environment.ts
          echo "  userPoolClientId: '${{ env.DEV_USER_POOL_APP_ID }}'," >> src/app/environments/environment.ts
          echo "  baseURL: '${{ env.DEV_BASE_URL }}'" >> src/app/environments/environment.ts
          echo "};" >> src/app/environments/environment.ts

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/
      
  deploy:
    needs: build  # <- THIS makes deploy wait for build
    uses: ./.github/workflows/dev-cd.yaml
    secrets:
      AWS_ACCESS_KEY_ID_NTU: ${{ secrets.AWS_ACCESS_KEY_ID_NTU }}
      AWS_SECRET_ACCESS_KEY_NTU: ${{ secrets.AWS_SECRET_ACCESS_KEY_NTU }}
      AWS_REGION_NTU: ${{ secrets.AWS_REGION_NTU }}
      DEV_S3_BUCKET_NAME: ${{ env.DEV_S3_BUCKET_NAME }}
      DEV_CLOUDFRONT_DISTRIBUTION_ID: ${{ env.DEV_CLOUDFRONT_DISTRIBUTION_ID }}