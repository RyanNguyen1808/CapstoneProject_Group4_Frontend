<div *ngIf="!loading">
  <div class="row justify-content-center my-5">
    <div class="col-4">
      <div class="row">
        <div class="col mb-2">
          <label for="email" class="form-label">Email:</label>
          <input 
          type="email" 
          id="email" 
          [(ngModel)]="user.email"
          disabled 
          class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col mb-2">
          <label for="name" class="form-label">Name:</label>
          <input 
          type="text" 
          id="name" 
          [(ngModel)]="user.name"
          disabled 
          class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col mb-2">
          <label for="cardId" class="form-label">Card Id:</label>
          <input 
          type="text" 
          id="cardId"
          [(ngModel)]="cardId"
          class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col mb-2">
          <label for="amount" class="form-label">Amount:</label>
          <input 
          type="text" 
          id="amount" 
          [(ngModel)]="amount"
          class="form-control form-control-sm">
        </div>
      </div>
      <div class="row">
        <div class="col d-grid">
          <button type="button" (click)="addCard()" class="btn btn-sm btn-dark" [disabled]="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
            Add
          </button>
        </div>
      </div>
      <div class="row">
        <strong>{{ message }}</strong>
      </div>
    </div>
  </div>
</div>
